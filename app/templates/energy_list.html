{% extends "base.html" %}
{% block title %}Energy List {% endblock %}
{% block content %}
<h2>Energy Consumption Records</h2>
<div class="horizontal-list">
    {% for energy in energy_records %}
    <div class="record-item">
        <a href="{% url 'energy-detail' energy.pk %}">{{ energy.year }} | {{ energy.month }}</a>
    </div>
    {% empty %}
    <div class="record-item">
        No energy consumption records available.
    </div>
    {% endfor %}
</div>
<a href="{% url 'energy-create' %}">Add Record</a>
{% endblock %}
