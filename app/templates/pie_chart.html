{% extends "base.html" %}

{% block content %}
    <h1>Total Consumption</h1>
    <p>The values ​​for the entire year are shown on this page:</p>
    <div id="bar-chart"></div>  {# This is where the chart will be displayed #}
    {{ chart_data|safe }}

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
    var chartData = JSON.parse('{{ chart_data|safe }}');
    var chartDiv = document.getElementById('bar-chart');
    Plotly.newPlot(chartDiv, chartData.data, chartData.layout);
    </script>
{% endblock %}
